name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Create Flutter project
        run: flutter create --no-pub temp_app

      - name: Copy our files
        run: |
          cp lib/main.dart temp_app/lib/main.dart
          cp pubspec.yaml temp_app/pubspec.yaml

      - name: Fix Kotlin version
        working-directory: temp_app
        run: sed -i "s/ext.kotlin_version = '.*'/ext.kotlin_version = '1.9.0'/" android/build.gradle

      - name: Build APK
        working-directory: temp_app
        run: |
          flutter pub get
          flutter build apk --debug

      - uses: actions/upload-artifact@v4
        with:
          name: super-calculator-apk
          path: temp_app/build/app/outputs/flutter-apk/app-debug.apk
